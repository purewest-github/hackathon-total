{% extends "base.html" %}  <!-- あなたのベーステンプレートに合わせて変更してください -->

{% block content %}

<h1>教師一覧</h1>
<ul>
{% for teacher in teachers %}
<button>
    <li>
    <a href="{% url 'teacher_score_detail' teacher.id %}">{{ teacher.name }}</a>
    </li>
</button>
{% empty %}
    <li>教師が存在しません。</li>
{% endfor %}
</ul>
{% endblock %}
